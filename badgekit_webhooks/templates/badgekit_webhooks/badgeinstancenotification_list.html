{% extends "badgekit_webhooks/app_base.html" %}

{% block body %}
    <h2>Badge Instances</h2>
    <ul>
        {% for instance in object_list %}
          <li><a href="{{ instance.assertionUrl }}">
            {{ instance.email }} at {{ instance.issuedOn }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
